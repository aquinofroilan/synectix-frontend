<div class="flex items-center">
    <p-checkbox
        [required]="required"
        [inputId]="inputId"
        [name]="name"
        [disabled]="_disabled"
        [size]="size"
        [invalid]=""
        [variant]="variant"
    />
    <label [for]="inputId" class="ml-2"> {{ label }} </label>
</div>
