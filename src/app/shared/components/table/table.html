<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
