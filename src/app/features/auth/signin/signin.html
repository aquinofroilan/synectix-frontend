<main ngClass="flex items-center justify-center h-full p-4 min-h-screen w-full relative overflow-hidden z-50">
    <app-card
        class=" w-11/12 max-w-md"
        header="Sign In"
        subheader="Please enter your credentials to continue"
    >
        <form
            (ngSubmit)="onSubmit()"
            [formGroup]="signInForm"
            card-content
            class="flex flex-col gap-3"
        >
            <app-input
                [size]="'small'"
                [withHelperText]="true"
                autocomplete="email"
                customClass="w-full flex flex-col gap-1"
                formControlName="email"
                helperText="Enter your email address"
                id="email"
                label="Email"
                placeholder="someone@example.com"
            />
            <app-input
                [feedback]="false"
                [size]="'small'"
                [withHelperText]="true"
                autocomplete="current-password"
                customClass="w-full flex flex-col gap-1"
                formControlName="password"
                helperText="Enter your password"
                id="password"
                label="Password"
                name="password"
                placeholder="*********"
                type="password"
            />
            <app-checkbox
                formControlName="rememberMe"
                label="Remember Me"
            />
            <app-button
                [disabled]="signInForm.invalid"
                [iconOnly]="true"
                customClass="w-full"
                label="Sign In"
                type="submit"
            />
        </form>
        <section card-footer class="flex flex-col justify-between items-center w-full">
            <app-link class="mt-2" href="/flow/auth/forgot-password" label="Forgot Password?" variant="outline"/>
            <app-link class="mt-4" href="/flow/auth/signup" label="Don't have an account?"/>
        </section>
    </app-card>
</main>
