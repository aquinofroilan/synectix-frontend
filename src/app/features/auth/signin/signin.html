<main ngClass="flex items-center justify-center h-full p-4 min-h-screen w-full relative overflow-hidden">
    <div class="absolute inset-0 bg-grid-pattern"></div>
    <app-card
        header="Sign In"
        subheader="Please enter your credentials to continue"
    >
        <form
            (ngSubmit)="onSubmit()"
            [formGroup]="signInForm"
            card-content
            class="flex flex-col gap-3"
        >
            <app-input
                [size]="'small'"
                [withHelperText]="true"
                autocomplete="email"
                customClass="w-full flex flex-col gap-1"
                formControlName="email"
                helperText="Enter your email address"
                id="email"
                label="Email"
                placeholder="someone@example.com"
            />
            <app-input
                [feedback]="false"
                [size]="'small'"
                [withHelperText]="true"
                autocomplete="current-password"
                customClass="w-full flex flex-col gap-1"
                formControlName="password"
                helperText="Enter your password"
                id="password"
                label="Password"
                name="password"
                placeholder="*********"
                type="password"
            />
            <app-button
                [disabled]="signInForm.invalid"
                customClass="w-full"
                label="Sign In"
                type="submit"
            >Login
            </app-button>
        </form>
        <section card-footer class="flex flex-row justify-between items-center mt-2">
            <app-link class="mt-4" href="/flow/auth/signup" label="Don't have an account?"/>
            <app-link class="mt-2" href="/flow/auth/forgot-password" label="Forgot Password?"/>
        </section>
    </app-card>
</main>
