<main
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br p-4"
>
    <app-card header="Sign Up" subheader="Create an account to get started">
        <form
            (ngSubmit)="onSubmit()"
            [formGroup]="signupForm"
            card-content
            class="flex flex-col gap-4"
        >
            <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="firstName"
                    helperText="Please enter your first name."
                    label="First Name"
                    placeholder="Enter your first name"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="lastName"
                    helperText="Please enter your last name."
                    label="Last Name"
                    placeholder="Enter your last name"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="email"
                    helperText="Please enter a valid email address."
                    label="Email"
                    placeholder="Enter your email"
                    type="email"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="username"
                    helperText="Please enter a unique username."
                    label="Username"
                    placeholder="Enter your username"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="phoneNumber"
                    helperText="Please enter a valid phone number."
                    label="Phone Number"
                    placeholder="Enter your phone number"
                    type="tel"
                />
                <app-select
                    [options]="countries"
                    [placeholder]="'Select your country'"
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="country"
                    helperText="Please select your country."
                    label="Country"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="companyName"
                    helperText="Please enter the name of your company."
                    label="Company Name"
                    placeholder="Enter your company name"
                />
                <app-select
                    [options]="organizations"
                    [placeholder]="'Select your organization type'"
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="organizationType"
                    helperText="Please select your organization type."
                    label="Organization Type"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="registrationNumber"
                    helperText="Please enter your registration number."
                    label="Registration Number"
                    placeholder="Enter your registration number"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="taxNumber"
                    helperText="Please enter your tax number."
                    label="Tax Number"
                    placeholder="Enter your tax number"
                />
                <app-input
                    [feedback]="true"
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="password"
                    helperText="Your password must be at least 8 characters long."
                    label="Password"
                    placeholder="**********"
                    type="password"
                />
                <app-input
                    [required]="true"
                    [withHelperText]="true"
                    customClass="w-full flex flex-col"
                    formControlName="confirmPassword"
                    helperText="Please confirm your password."
                    label="Confirm Password"
                    placeholder="**********"
                    type="password"
                />
            </section>
            <app-button
                [disabled]="signupForm.invalid"
                customClass="w-full mt-4"
                label="Create Account"
                type="submit"
            />
        </form>
        <section card-footer class="flex flex-col justify-between items-center w-full">
            <app-link href="/flow/auth/signin" label="Already have an account?" variant="outline"/>
        </section>
    </app-card>
</main>
