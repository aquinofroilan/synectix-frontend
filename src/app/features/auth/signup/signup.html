<main>
    <app-card header="Sign Up" subheader="Create an account to get started">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <app-input
                formControlName="firstName"
                label="First Name"
                placeholder="Enter your first name"
                [required]="true"
            />
            <app-input
                formControlName="lastName"
                label="Last Name"
                placeholder="Enter your last name"
                [required]="true"
            />
            <app-input
                formControlName="email"
                label="Email"
                placeholder="Enter your email"
                type="email"
                [required]="true"
            />
            <app-input
                formControlName="username"
                label="Username"
                placeholder="Enter your username"
                [required]="true"
            />
            <app-input
                formControlName="phoneNumber"
                label="Phone Number"
                placeholder="Enter your phone number"
                type="tel"
                [required]="true"
            />
            <app-input
                formControlName="companyName"
                label="Company Name"
                placeholder="Enter your company name"
                [required]="true"
            />
            <app-select
                formControlName="country"
                [options]="countries"
                [placeholder]="'Select your country'"
                [required]="true"
            />
            <app-select
                formControlName="organizationType"
                label="Organization Type"
                [options]="organizations"
                [placeholder]="'Select your organization type'"
                [required]="true"
            />
            <app-button
                label="Sign Up"
                type="submit"
                [disabled]="signupForm.invalid"
                customClass="w-full"
            />
            <app-input
                formControlName="password"
                label="Password"
                type="password"
                placeholder="Enter your password"
                [required]="true"
            />
            <app-input
                formControlName="confirmPassword"
                label="Confirm Password"
                type="password"
                placeholder="Re-enter your password"
                [required]="true"
            />
            <app-button
                label="Create Account"
                type="submit"
                [disabled]="signupForm.invalid"
                customClass="w-full mt-4"
            />
        </form>
        <section class="flex flex-row justify-between items-center mt-2">
            <app-link
                link="/flow/auth/signup"
                class="mt-4"
                [label]="'Don\'t have an account'"
            />
            <app-link
                link="/flow/auth/forgot-password"
                class="mt-2"
                [label]="'Forgot Password?'"
            />
        </section>
    </app-card>
</main>
