<main class="flex">
    <app-card
        header="Sign In"
        subheader="Please enter your credentials to continue"
        contentClass="flex flex-col gap-4"
    >
        <form
            [formGroup]="signInForm"
            class="flex flex-col"
            (ngSubmit)="onSubmit()"
        >
            <app-input
                autocomplete="email"
                id="email"
                formControlName="email"
                label="Email"
                [withHelperText]="true"
                customClass="w-full flex flex-col gap-2"
                placeholder="someone@example.com"
                helperText="Enter your email address"
            />
            <app-input
                autocomplete="current-password"
                id="password"
                formControlName="password"
                type="password"
                label="Password"
                [feedback]="false"
                placeholder="*********"
                [withHelperText]="true"
                customClass="w-full flex flex-col gap-2"
                helperText="Enter your password"
            />
            <app-button label="Sign In" type="submit" [disabled]="signInForm.invalid"  />
        </form>
    </app-card>
</main>
